<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importação CSS, tem que ser a primeira importação -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  

</head>
<body>

    <div class="container">
        <h2>Bootstrap - Classe para estilização de botões</h2>
        <br>

        <button type="button" class="bnt">Basico</button>

        <button type="button" class="btn btn-default btn-xs">default</button>

        <br><br>

        <button type="button" class="btn btn-primary btn-xs">Primario</button>

        <br><br>

        <button type="button" class="btn btn-success btn-sm">Success</button>

        <button type="button" class="btn btn-info btn-md">Info</button>

        <button type="button" class="btn btn-warning btn-lg">Warning</button>

        <button type="button" class="btn btn-danger btn-lg">Danger</button>

        <br><br>

        <button type="button" class="btn btn-link">Link</button>

    </div>

    <!-- 
        Tamanho dos botões:
        .btn-lg - Botão grande
        .btn-md
        .btn-sm - Botão pequeno
        .btn-xs
    -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
