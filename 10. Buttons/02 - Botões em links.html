<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importação CSS, tem que ser a primeira importação -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

</head>
<body>

    <div class="container">
        <h2>Bootstrap - Classes para estilização de botões</h2>
        <br>

        <a href="#" class="btn btn-info" role="button">Link Button</a></a>

        <input type="button" class="btn btn-info" value="Input Button"> 

        <input type="submit" class="btn btn-info" value="Submit Button">
        <br><br>

        <input type="submit" class="btn active btn-info" value="Submit Button">
        <!-- active = Como se já estivesse precionado -->

        <input type="submit" class="btn disabled" value="Submit Button">
        <!-- disable = Botão desabiliado -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
