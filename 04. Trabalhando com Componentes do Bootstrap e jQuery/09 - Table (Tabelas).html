<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Table (Tabela)</title>
 
        <!-- Arquivos CSS do framework Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

        <!-- Biblioteca de funcionalidades do Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

         <!-- Inclusão da biblioteca jQuery UI para a criação dos elementos da interface  -->
        <script type="text/javascript" src="jquery-ui-1.13.2.UL leve.custom/jquery-ui.min.js"></script>
       
        <!-- Arquivos CSS do framework jQuery UI-->
        <link rel="stylesheet" href="jquery-ui-1.13.2.UL leve.custom/jquery-ui.css">

    </head>
    <body>

        <div class="container">

            <table class="table table-striped"> <!--Informa a criação de uma tabela-->

                <thead> <!--Cabeçalho da tabela-->
                    <tr>
                        <th>Cod. Produto</th> <!--tr = primeira linha-->
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>                            <!--tr = são as linhas-->
                        <th>001</th>                <!--th = negrito / td = normal-->
                        <td>Telefone Celular</td>
                        <td>R$ 1.250,35</td>
                    </tr>

                    <tr>
                        <th>002</th>
                        <td>Carregador</td>
                        <td>R$ 84,50</td>
                    </tr>

                    <tr>
                        <th>003</th>
                        <td>Película</td>
                        <td>R$ 28,00</td>
                    </tr>

                    <tr>
                        <th>004</th>
                        <td>Bateria Original</td>
                        <td>R$ 250,67</td>
                    </tr>

                </tbody>

            </table>


        </div>


    </body>
</html>
