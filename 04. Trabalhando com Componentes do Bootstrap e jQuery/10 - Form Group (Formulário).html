<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Form Group (Formulários)</title>
 
        <!-- Arquivos CSS do framework Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

        <!-- Biblioteca de funcionalidades do Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

         <!-- Inclusão da biblioteca jQuery UI para a criação dos elementos da interface  -->
        <script type="text/javascript" src="jquery-ui-1.13.2.UL leve.custom/jquery-ui.min.js"></script>
       
        <!-- Arquivos CSS do framework jQuery UI-->
        <link rel="stylesheet" href="jquery-ui-1.13.2.UL leve.custom/jquery-ui.css">

    </head>
    <body>
        <div class="container">

            <div class="col-md-8 col-md-offset-4">

                <div class="panel panel-primary col-sm-6">
                    <br>

                    <div class="panel-heading">
                        <h3 class="panel-tittle">Formulário de Cadastro</h3>
                    </div>
                    <br>

                    <form id="formExemplo" data-toggle="validator" role="form">
                        <div class="form-group">
                            <label for="textNome" class="form-control">Nome</label>
                            <input id="textNome" class="form-control" placeholder="Digite seu nome..." type="text">
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Informe seu e-mail" aria-describedebdy="basic-addon1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputConfirm" class="control-label">Confirme a sua senha</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Digite a sua senha">
                        </div>  

                        <div class="form-group">
                            <label for="inputConfirm" class="control-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="inputConfirm" placeholder="Confirme a sua senha">
                        </div> 

                        <div class="checkbox">
                            <label><input type="checkbox">Marque este item.</label>
                        </div>  
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="submit" class="btn btn-warning">Cancelar</button>
                
                    </form>
                    <br>

                </div>

            </div>

        </div>

    </body>
</html>
