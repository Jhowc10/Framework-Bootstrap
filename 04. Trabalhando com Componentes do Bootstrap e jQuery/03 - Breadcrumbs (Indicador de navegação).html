<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Breadcrumbs (Indicador de navegação)</title>
 
        <!-- Arquivos CSS do framework Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

        <!-- Biblioteca de funcionalidades do Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

         <!-- Inclusão da biblioteca jQuery UI para a criação dos elementos da interface  -->
        <script type="text/javascript" src="jquery-ui-1.13.2.UL leve.custom/jquery-ui.min.js"></script>
       
        <!-- Arquivos CSS do framework jQuery UI-->
        <link rel="stylesheet" href="jquery-ui-1.13.2.UL leve.custom/jquery-ui.css">

    </head>
    <body>

        <div class="container-fluid"> <!--Inicio do container-->
            
            <ol class="breadcrumb"> <!--Inicia o breadcrumb, que é a faixa cinza-->
                <li><a href="#">Início</a></li> <!--Link mostrando a página atual-->
            </ol>

            <ol class="breadcrumb">
                <li><a href="#">Início</a></li> <!--mostra a página anterior-->
                <li class="active">Produto</li> <!--mostra a página atual-->
            </ol>

            <ol class="breadcrumb">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li class="active">Eletrônicos</li> <!--active = adicina mais um link-->
            </ol>

            <ol class="breadcrumb">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Eletrônicos</a></li>
                <li class="active">Televisores</li>
            </ol>

        </div>


    </body>
</html>
