        <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

        <!-- Biblioteca de funcionalidades do Bootstrap -->

         <!-- Inclusão da biblioteca jQuery UI para a criação dos elementos da interface  -->
        <script type="text/javascript" src="jquery-ui-1.13.2.UL leve.custom/jquery-ui.min.js"></script>
       
        <!-- Arquivos CSS do framework jQuery UI-->
        <link rel="stylesheet" href="jquery-ui-1.13.2.UL leve.custom/jquery-ui.css">

        <link rel="stylesheet" href="estilo.css">

        <script>

            $(document).on('click', '.panel-heading span.clickable', function (e){
                var $this = $(this);
                if (!$this.hasClass('panel-collapsed')){
                    $this.parents('.panel').find('.panel-body').slideUp();
                    $this.addClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
                }else{
                    $this.parents('.panel').find('.panel-body').slideDown();
                    $this.removeClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
                }
            });
            $(document).on('click', '.panel div.clickable', function(e){
                var $this = $(this);
                if(!$this.hasClass('panel-collapsed')){
                    $this.parents('.panel').find('.panel-body').slideUp();
                    $this.addClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
                }else{
                    $this.parents('.panel').find('.panel-body').slideDown();
                    $this.removeClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-plus').addClass('gluphicon-minus');
                }
            });
            $(document).ready(function(){
                $('.panel-heading span.clickable').click()
                $('panel div.clickable').click();
            });


        </script>

    </head>
    <body>
