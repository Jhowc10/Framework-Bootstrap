<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importação CSS, tem que ser a primeira importação -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

    <style>
        body{
            background-color: lightgrey;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Bootstrap - Estilização de Imagens</h2>
        <h3>Classes <code>.img-rounded</code>, <code>.img-circle</code> e <code>.img-thumbnail</code>.</h3>
        <br>

        <img src="nome-da-imagem" class="img-rounded" alt="Imagem arredondada">
        <img src="nome-da-imagem" class="img-circle" alt="Imagem circular">
        <img src="nome-da-imagem" class="img-thumbnail" alt="Imagem com moldura">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
