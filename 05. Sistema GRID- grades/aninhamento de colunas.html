<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">

    <style>
        #estilo1, #estilo2{
            background-color: lightgreen;
        }
        #estilo3, #estilo4{
            background-color: lightblue;
        }
        #estilo5, #estilo6{
            background-color: lightcoral;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Grid Bootstrap - Exemplo Colunas Aninhadas</h1>
        <!-- Colunas sem alteração -->
        <div class="row">
            <div id="estilo1" class="col-sm-6">.col-sm-6</div>
            <div id="estilo2" class="col-sm-6">.col-sm-6</div>         
        </div>
        <!-- Colunas com a alteração "push" inverte a posição das colunas-->
        <div class="row">
            <div id="estilo3" class="col-sm-push-6 ">.col-sm-6 1</div>
            <div id="estilo4" class="col-sm-6 ">.col-sm-6 2
            </div>         
        </div>
        <!-- Colunas com a alteração "push" inverte a posição das colunas -->
        <div class="row">
            <div id="estilo1" class="col-sm-6">.col-sm-6 1</div>
            <div id="estilo2" class="col-sm-pull-6">.col-sm-6 2</div>         
        </div>

        <div class="row">
            <div id="estilo5" class="col-sm-8">.col-sm-8</div>
            <div id="estilo6" class="col-sm-4">.col-sm-4</div>         
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
