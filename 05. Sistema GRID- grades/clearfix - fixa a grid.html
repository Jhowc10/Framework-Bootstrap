<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> 


</head>
<body>

    <div class="container">
        <h1>Sistema de Grid Bootstrap - Exemplo .clearfix</h1>
        
        <div class="row">
          <div class="col-xs-6 col-sm-3" style="background-color:lightblue;padding:10px;">

            <br><br><br>Coluna 1<br><br><br>
          </div>

          <div class="col-xs-6 col-sm-3" style="background-color:lightgreen;padding:5px">
            Coluna 2
          </div>
          
          <!-- Classe .clearfix para dispositivos .xs -->
          <div class="clearfix visible-xs"></div>
           
          <div class="col-xs-6 col-sm-3" style="background-color:lightpink;padding:5px">
            Coluna 3
          </div>
          <div class="col-xs-6 col-sm-3" style="background-color:lightgray;padding:5px">
            Coluna 4
          </div>
        </div>
       
      </div>

    <script src="Biblioteca AJAX jQuery/jquery-3.7.0.min.js"></script>

    <script src="bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    
</body>
</html>
