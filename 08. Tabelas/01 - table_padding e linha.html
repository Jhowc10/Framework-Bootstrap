<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importação CSS, tem que ser a primeira importação -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> 

</head>
<body>

    <div class="container">
        <h2>Bootstrap - Classe .table</h2>
<!-- com a class="table" a tabela é apresentada com um leve trenchimento "padding" e somente divisões laterais -->

        <table class="table"> <!--Inicia a tabela-->
            <thed> <!--Cabeçalho-->
                <tr> <!--Primeira linha-->
                    <th>Nome</th> <!-- Colunas em negrito-->
                    <th>RA</th>
                    <th>Nota</th>
                </tr>
            </thed>

            <tbody>
                <tr> <!-- Segunda linha-->
                    <td>Aluno 1</td> <!-- Colunas normais-->
                    <td>123</td>
                    <td>10</td>
                </tr>
              <tr> <!--Terceira linha-->
                <td>Aluno 2</td> <!--Colunas-->
                <td>456</td>
                <td>8,5</td>
              </tr>
              <tr> <!--Quarta linha-->
                <td>Aluno 3</td> <!--Colunas-->
                <td>789</td>
                <td>4,75</td>
              </tr> 
            </tbody>
        </table>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
