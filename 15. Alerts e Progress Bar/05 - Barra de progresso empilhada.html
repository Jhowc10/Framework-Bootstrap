<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Nav Barra de navegação</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
 
        <h2>Bootstrap - Progress Bar</h2><br>
         
         <h3>Bootstrap - Progress Bar empilhada</h3>
         <div class="progress">
          <div class="progress-bar bg-danger" 
               role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" 
               style="width:25%">
               <span>25% Perigo - Pouquíssima Energia</span>
          </div>
          <div class="progress-bar bg-warning" 
               role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" 
               style="width:25%">
               <span>50% Atenção - Pouca Energia</span>
          </div>
          <div class="progress-bar bg-info" 
               role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" 
               style="width:25%">
               <span>75% - Nível Estável de Energia </span>
          </div>
          <div class="progress-bar bg-success" 
               role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" 
               style="width:24%">
               <span>95% Nível Seguro de Energia</span>
          </div>
         </div><br>
        
       </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
