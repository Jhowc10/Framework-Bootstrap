<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Nav Barra de navegação</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
        <h2>Bootstrap - Alerts</h2>
         
         <h3>Alerta com link</h3>      
         <div class="alert alert-success">
          <strong>Parabéns!</strong> Ação finalizada com sucesso. 
          <a href="#" class="alert-link">Clique aqui</a> e visualize seu comprovante.
         </div>
    
         <h3>Alerta com opçao de fechamento - Elemento a</h3>
         <div class="alert alert-success alert-dismissable">
          <a  href="#" class="close" data-dismiss="alert" 
              aria-label="close">×
          </a>
          <strong>Parabéns!</strong> Ação finalizada com sucesso. 
         </div>
    
         <h3>Alerta com opçao de fechamento - Elemento button</h3>
         <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert"
                  aria-hidden="true">×
          </button>
          <strong>Parabéns!</strong> Ação finalizada com sucesso. 
         </div>     
       </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
