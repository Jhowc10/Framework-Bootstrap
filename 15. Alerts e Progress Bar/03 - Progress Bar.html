<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Nav Barra de navegação</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
 
        <h2>Bootstrap - Progress Bar</h2><br>
         
         <h3>Bootstrap - Progress Bar padrão</h3>
         <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" style="width:95%">
               <span class="sr-only">95% Complete</span>
          </div>
         </div>
    
         <h3>Bootstrap - Progress Bar com label de progressão</h3>
         <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="95"
               aria-valuemin="0" aria-valuemax="100" style="width:95%">
               <span>95% Complete</span>
          </div>
         </div>       
       </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
