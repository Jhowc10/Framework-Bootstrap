<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        h1, h2{
            text-align: center;
        }
        .container{
            background-color: lightblue;
        }
        .container-fluid{
            background-color: lightseagreen;
        }
    </style>

</head>
<body>

    <!-- 
        .container = é um container responsivo com largura fixa e centralizado

        .container-fluid = provê um container responsivo que ocupa toda a largura da tela do dispositivo e que sofre redimensionamento de acordo com a dimensão da tela.
    -->

    <h1>Exemplo de Containers</h1>
    <br><br>

    <div class="container">
        <h2>Classe container</h2>
    </div>

    <br><br><br>

    <div class="container-fluid">
        <h2>Classe container-fluid</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
