<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formulários</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    
<!-- Só é aplicado para telas com pelo menos 768px de largura -->

<div class="container">
 
    <h2>Exemplo de Formulário Inline</h2>
 
    <form role="form" class="form-inline" action="">
   
     <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" 
        placeholder="Nome:" name="nome">
     </div>
     
     <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" 
        placeholder="e-mail@.com" name="email">
     </div>
     
     <div class="checkbox">
      <label><input type="checkbox" name="lembrete">
         Desejo receber e-mails informativos
      </label>
     </div>
   
     <button type="submit" class="btn btn-default">Submit</button>
    </form>
     
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
