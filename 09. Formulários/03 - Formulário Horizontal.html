<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formulários</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
 
        <h2>Exemplo de Formulário Horizontal</h2>
     
        <form class="form-horizontal" role="form" action="">
         
         <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <input class="col-sm-10" type="text" class="form-control" id="nome" 
            placeholder="Nome:" name="nome">
         </div>
         
         <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail:</label>
          <input class="col-sm-10" type="email" class="form-control" id="email" 
            placeholder="e-mail@.com" name="email">
         </div>
         
         <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
           <div class="checkbox">
            <label><input type="checkbox" name="lembrete">
              Desejo receber e-mails informativos
            </label>
           </div>
          </div>
         </div>
       
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
         </div>
        </div>
    
       </form>
         
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
