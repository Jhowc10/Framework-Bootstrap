<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Nav Barra de navegação</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

    <body>
 
        <div class="container">
        
         <h2>Bootstrap - Dropdown com JavaScript</h2>
       
         <div class="dropdown">
         
          <button class="btn btn-primary dropdown-toggle" type="button" 
                  id="idBtn1" data-toggle="dropdown"> Dropdown
                  <span class="caret"></span>
          </button>
         
          <ul class="dropdown-menu">
           <li><a href="#">HTML</a></li>
           <li><a href="#">CSS</a></li>
           <li><a href="#">JavaScript</a></li>
          </ul>
        
         </div>
      
        </div>
      
         <script>
             $(document).ready(function () {
                 $("#idBtn1").click(function () {
                     $('.dropdown-toggle').dropdown();
                     alert("Dropdown acionado com JavaScript");
                 });
      
                 $(".dropdown").on('show.bs.dropdown', function () {
                     alert('Evento disparado antes do Dropdown.');
                 });
      
                 $(".dropdown").on('shown.bs.dropdown', function () {
                     alert('Evento disparado após a apresentação do Dropdown.');
                 });
      
                 $(".dropdown").on('hide.bs.dropdown', function () {
                     alert('Evento disparado antes do Dropdown ser ocultado.');
                 });
      
                 $(".dropdown").on('hidden.bs.dropdown', function () {
                     alert('Evento disparado após o Dropdown ser ocultado.');
                 });
      
             });
         </script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
