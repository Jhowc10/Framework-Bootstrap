<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - elemento small</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> 
    
</head>
<body>

    <!-- small = adiciona um texto secundário no cabeçalho -->
    <div class="container">
        <h1 style="text-align: center;">Tipografia Bootstrap</h1>

        <h1>Cabeçalho Bootstrap h1 - <small>Text secundário</small></h1>
        <h2>Cabeçalho Bootstrap h2 - <small>Text secundário</small></h1>
        <h3>Cabeçalho Bootstrap h3 - <small>Text secundário</small></h1>
        <h4>Cabeçalho Bootstrap h4 - <small>Text secundário</small></h1>
        <h5>Cabeçalho Bootstrap h5 - <small>Text secundário</small></h1>
        <h6>Cabeçalho Bootstrap h6 - <small>Text secundário</small></h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
